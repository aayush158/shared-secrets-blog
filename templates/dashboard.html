{% extends "layout.html" %}
{% block body %} 
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/dash-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1 style="color: #CCEEFF">ADMIN PANEL</h1>
                                <span class="subheading"style="color: #CCEEFF">Manage Your Posts</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

<h1 style="color: grey">BASIC ACTIONS-></h1>
<hr>
<h1 style="color: grey">EDIT POSTS :</h1>                
<table class="table">
    <thead>
        <tr>
            <th>SNO</th>
            <th>TITLE</th>
            <th>CREATION DATE</th>
            <th>SLUG</th>
            <th>EDIT</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{post.sno}}</td>
            <td>{{post.title}}</td>
            <td>{{post.date}}</td>
            <td>{{post.slug}}</td>
            <td><a href="/edit/{{post.sno}}"><button type="submit" class="form-control btn btn-primary rounded submit px-3">Edit</button></a></td>
        </tr>
        {% endfor %}
                          
    </tbody>
</table>


                    <!-- Pager-->
                    

                    
                    

                    <hr>
                    <h1 style="color: grey">ADD A NEW POST</h1>
                    <td><a href="/edit/0"><button type="submit" class="form-control btn btn-primary rounded submit px-3">Add a New Post</button></a></td>

                    <hr>
                    <h1 style="color: grey">WANNA LEAVE ?</h1>
                    <td><a href="/logout"><button type="submit" class="form-control btn btn-primary rounded submit px-3">Log Out</button></a></td>

                </div>
            </div>
        </div>

{% endblock %}
