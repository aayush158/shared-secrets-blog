{% extends "layout.html" %}
{% block body %} 

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1 style="color: #CCEEFF">{{params['blog_name']}}</h1>
                                <span class="subheading"style="color: #CCEEFF">You can trust me, I'll never tell</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                    {% for post in posts %}
                                       
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 style="color: violet" class="post-title">{{ post.title }}</h2>
                            <h3 style="color: blue" class="post-subtitle">{{ post.subtitle }}</h3>
                        </a>
                        <p style="color: #000000" class="post-meta">
                            Posted by
                            <a style="color: #000000" href="#!">Admin</a>
                            on {{post.date}}
                        </p>
                    </div>

                    {{post.content[0:100]}}....
                    <!-- Divider-->
                    <hr class="my-4" />


                    {% endfor %}


                    <!-- Pager-->
                    <a class="form control btn btn-primary rounded submit px-3" href="{{prev}}">&larr;Previous</a>
                    <a class="form control btn btn-primary rounded submit px-3" href="{{next}}"> Next &rarr;</a>
               
                </div>
            </div>
        </div>
{% endblock %}
